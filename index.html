<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Rock Paper Scissors</h1>
        </div>

        <div class="row">
            <div class="col" id="name-div">
                <h4 id="player-1-greeting">Hi <span id="player-1"></span>! You are Player 1</h4>
                <h4 id="player-2-greeting">Hi <span id="player-2"></span>! You are Player 2</h4>
                <form id="enter-name" onsubmit="event.preventDefault();">
                    <h3>Enter Your Name</h3>
                    <input id="player-name" type="text" name="name" placeholder="Your Name">
                    <input class="btn-dark" id="name-box" type="button" value="Submit">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4" id="player-1-div">
                <h5 id="player-1-name">Waiting for Player 1</h5>
                    <p id="player-1-stats"></p>
                        <div id="player-1-buttons">
                            <button class="btn btn-primary" id="rock-1" value="rock"><img src="assets/images/p1rock.jpg"></button>
                            <button class="btn btn-primary" id="paper-1" value="paper"><img src="assets/images/p1paper.jpg"></button>
                            <button class="btn btn-primary" id="scissors-1" value="scissors"><img src="assets/images/p1scissors.jpg"></button>
                        </div>
            </div>
            <div class="col-12 col-md-4" id="result-div">
                <div id="make-choice"></div>
                <h4 id="round-outcome"></h4>
            </div>
            <div class="col-12 col-md-4" id="player-2-div">
                <h5 id="player-2-name">Waiting for Player 2</h5>
                    <p id="player-2-stats"></p>
                        <div id="player-2-buttons">
                            <button class="btn btn-warning" id="rock-2" value="rock"><img src="assets/images/p2rock.jpg"></button>
                            <button class="btn btn-warning" id="paper-2" value="paper"><img src="assets/images/p2paper.jpg"></button>
                            <button class="btn btn-warning" id="scissors-2" value="scissors"><img src="assets/images/p2scissors.jpg"></button>
                        </div>
            </div>
        </div>

        <div class="row">
            <div class="col sm-6" id="chat-box">

            </div>
        </div>

        <div class="row">
            <div class="col sm-6" id="chat-form">
                <form onsubmit="event.preventDefault();">
                    <input id="player-chat" type="text" name="chat" value="">
                    <input class="btn-dark" id="chat-send" type="button" value="Send">
                    <input class="btn-dark" id="chat-clear" type="button" value="Clear">
                </form>
            </div>
        </div>

    </div>















    

    <script src="assets/javascript.js"></script>
    
</body>
</html>
